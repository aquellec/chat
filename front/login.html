<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  * {
    margin: 0;
    padding: 0;
  }
  .main {
    width: 100vw;
    height: 100vh;
    overflow: hidden;
  }

  .main img {
    width: 100%;
    overflow: hidden;
    z-index: 1;
  }

  #pseudoForm {
    position: absolute;
    z-index: 2;
    top: 280px;
    left: 48px;
    display: flex;
    width: 250px;
    justify-content: center;
    align-content: center;
    flex-direction: column;  
    }

  #pseudo {
  width: 100%;
  height: 30px;
  background: rgba(245, 245, 245, 0.3);
  box-shadow: 2px 4px 10px rgba(0, 0, 0, 0.1);
  border: none;
  border-radius: 100px;
  color: rgba(245, 245, 245, 0.45);
  padding: 0 10px;
  }
  #pseudo::placeholder{
    color: rgba(245, 245, 245, 0.45);
  }

  #pseudo:focus{
    background: rgba(245, 245, 245, 0.6);
    color: #192A3E;
    border: none;
    outline: none;
  }
  #error {
    color: #A61E22;
  }
</style>
<body>

  <div class="main">
    <img src="public/image/login-12x.gif">
    <form id="pseudoForm">
      <input type="text" id="pseudo" placeholder="Entrez votre pseudonyme">
      <button id="sendPseudo" type="submit">Entrer</button>
    </form>
    <p id="error">ceic est une erreur</p> 
  </div>
  
</body>
<script src="https://cdn.socket.io/4.5.0/socket.io.min.js" integrity="sha384-7EyYLQZgWBi67fBtVxw60/OWl1kjsfrPFcaU0pp0nAh+i8FD068QogUvg85Ewy1k" crossorigin="anonymous"></script>
<script src="login.js"></script>
</html>
