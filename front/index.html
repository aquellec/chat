<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat box</title>
  <link href="styles.css" rel="stylesheet">
</head>

<body>
  <div class="screen">

    <canvas id="canvas">
    </canvas>
    <div class="up">
      <form id="pseudoForm">
        <label>pseudo</label>
        <input type="text" id="pseudo">
        <button id="sendPseudo" type="submit">send pseudo</button>
      </form>

      <div id="wrapper">
        <div data-tabname="one" id="one">Username</div>
        <div data-tabname="two" id="two">
          <div id='messageList'></div>
        </div>
      </div>

      

    <form id="messageForm">
      <input id="message" name="message" />
      <p id="result"></p>
      <button id="sendMessage">
        <svg
          width="50"
          height="50"
          viewBox="0 0 26 26"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            class="good"
            fill-rule="evenodd"
            clip-rule="evenodd"

            fill="#192A3E"
          />
          <path class="wrong" fill-rule="evenodd" clip-rule="evenodd" d="M13.0002 25.8C20.0694 25.8 25.8002 20.0693 25.8002 13C25.8002 5.93077 20.0694 0.200012 13.0002 0.200012C5.93095 0.200012 0.200195 5.93077 0.200195 13C0.200195 20.0693 5.93095 25.8 13.0002 25.8ZM10.9316 8.66864C10.3067 8.0438 9.29366 8.0438 8.66882 8.66864C8.04399 9.29348 8.04399 10.3065 8.66882 10.9314L10.7375 13L8.66882 15.0686C8.04399 15.6935 8.04399 16.7065 8.66882 17.3314C9.29366 17.9562 10.3067 17.9562 10.9316 17.3314L13.0002 15.2628L15.0688 17.3314C15.6937 17.9562 16.7067 17.9562 17.3316 17.3314C17.9564 16.7065 17.9564 15.6935 17.3316 15.0686L15.2629 13L17.3316 10.9314C17.9564 10.3065 17.9564 9.29348 17.3316 8.66864C16.7067 8.0438 15.6937 8.0438 15.0688 8.66864L13.0002 10.7373L10.9316 8.66864Z" fill="#6C0D13"/>
        </svg>
      </button>
    </form>

      <div id="alphabet">
        <div class="row first-row">
          <div id="A" class="letter A off"></div>
          <div id="B" class="letter B off"></div>
          <div id="C" class="letter C off"></div>
          <div id="D" class="letter D off"></div>
          <div id="E" class="letter E off"></div>
          <div id="F" class="letter F off"></div>
          <div id="G" class="letter G off"></div>
          <div id="H" class="letter H off"></div>
        </div>
        <div class="row sec-row">
          <div id="I" class="letter I off"></div>
          <div id="J" class="letter J off"></div>
          <div id="K" class="letter K off"></div>
          <div id="L" class="letter L off"></div>
          <div id="M" class="letter M off"></div>
          <div id="N" class="letter N off"></div>
          <div id="O" class="letter O off"></div>
          <div id="P" class="letter P off"></div>
          <div id="Q" class="letter Q off"></div>
        </div>
        <div class="row third-row">
          <div id="R" class="letter R off"></div>
          <div id="S" class="letter S off"></div>
          <div id="T" class="letter T off"></div>
          <div id="U" class="letter U off"></div>
          <div id="V" class="letter V off"></div>
          <div id="W" class="letter W off"></div>
          <div id="X" class="letter X off"></div>
          <div id="Y" class="letter Y off"></div>
          <div id="Z" class="letter Z off"></div>
        </div>
      </div>
      <div class="light-up">
        <img src="file:///Users/lenaeng/GOBELINS/JS/chat/front/public/image/lamp-tv2x.png" />
      </div>
      <div class="couch-up">
        <img src="file:///Users/lenaeng/GOBELINS/JS/chat/front/public/image/couch-up2x.png" />
      </div>
      <div class="tv-up">
        <img src="file:///Users/lenaeng/GOBELINS/JS/chat/front/public/image/up-tv2x.png" />
      </div>
    </div>



    <div class="down">
      <div class="light-down">
        <img src="file:///Users/lenaeng/GOBELINS/JS/chat/front/public/image/lamp-down2x.png" />
      </div>
      <div class="couch-down">
        <img src="file:///Users/lenaeng/GOBELINS/JS/chat/front/public/image/couch-down2x.png" />
      </div>
      <div class="tv-down">
        <img src="file:///Users/lenaeng/GOBELINS/JS/chat/front/public/image/down-tv2x.png" />
      </div>
      <!-- <ul> -->
      <div id='userList'></div>
      <!-- </ul> -->
    </div>
  </div>
</body>
