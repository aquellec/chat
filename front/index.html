<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat box</title>
  <link href="styles.css" rel="stylesheet">
</head>

<body>
  <div>

    <canvas id="canvas">
    </canvas>
    <div class="up">
      <form id="pseudoForm">
        <label>pseudo</label>
        <input type="text" id="pseudo">
        <button id="sendPseudo" type="submit">send pseudo</button>
      </form>

      <div id='messageList'></div>

      <form id="messageForm">
        <input id='message' name="message" maxlength="8"></input>
        <span class="customLabel"></span>
        <button id="sendMessage">send message</button>
      </form>

      <div id="alphabet">
        <div>A</div>
        <div>B</div>
        <div>C</div>
        <div>D</div>
        <div>E</div>
        <div>F</div>
        <div>G</div>
        <div>H</div>
        <div>I</div>
        <div>J</div>
        <div>K</div>
        <div>L</div>
        <div>M</div>
        <div>N</div>
        <div>O</div>
        <div>P</div>
        <div>Q</div>
        <div>R</div>
        <div>S</div>
        <div>T</div>
        <div>U</div>
        <div>V</div>
        <div>W</div>
        <div>X</div>
        <div>Y</div>
        <div>Z</div>
      </div>
      <div id='userList'></div>
    </div>

    <div class="down">
      <ul>
        <li>nom</li>
        <li>nom</li>
        <li>nom</li>
        <li>nom</li>
      </ul>
    </div>
  </div>
</body>
